<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon of Multiplication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'MedievalSharp', cursive;
        background-color: #0f0c29; /* Deep dark base */
        color: #f5f5f4; /* Stone 100 */
        overflow-x: hidden;
      }
      
      .dungeon-bg {
        background-color: #0c0a09;
        background-image: 
          /* Magic Gate Glow (Center Blue/Cyan) */
          radial-gradient(circle at 50% 60%, rgba(34, 211, 238, 0.15) 0%, rgba(34, 211, 238, 0) 50%),
          /* Torch Glow (Left Orange) */
          radial-gradient(circle at 10% 40%, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0) 40%),
          /* Torch Glow (Right Orange) */
          radial-gradient(circle at 90% 40%, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0) 40%),
          /* Vignette */
          radial-gradient(circle at 50% 50%, transparent 40%, #000000 100%);
        position: relative;
      }

      /* Stone Wall Texture Pattern */
      .dungeon-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
          linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px),
          linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
          linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px);
        background-size: 58px 58px;
        background-color: #1c1917;
        opacity: 0.8;
        z-index: -2;
      }

      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #b45309; /* Amber 700 */
        border-radius: 4px;
        border: 1px solid #78350f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; 
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* Floating Animation for background numbers */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 7s ease-in-out infinite;
        animation-delay: 1s;
      }
      .animate-float-slow {
        animation: float 8s ease-in-out infinite;
        animation-delay: 2s;
      }

      /* Neon Text Styles */
      .neon-blue {
        text-shadow: 0 0 5px #22d3ee, 0 0 10px #22d3ee, 0 0 20px #0ea5e9;
      }
      .neon-purple {
        text-shadow: 0 0 5px #d8b4fe, 0 0 10px #c084fc, 0 0 20px #9333ea;
      }
      .torch-flicker {
        animation: flicker 3s infinite alternate;
      }
      @keyframes flicker {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
      }
    </style>
